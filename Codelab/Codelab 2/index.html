<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codelab 2</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <form class="container-form">

        <h3 style="margin-top: 0;">Form Pendaftaran</h3>
        
        <div class="container-input">
            <label for="nama">Nama</label>
            <input type="text" id="nama">
        </div>

        <div class="container-input">
            <label for="email">Email</label>
            <input type="text" id="email">
        </div>

        <div class="container-input">
            <label for="alamat">Alamat</label>
            <textarea name="" id="alamat" cols="20" rows="5"></textarea>
        </div>
        
        <button style="background-color: black; color: white;" type="submit" onclick="validateForm()">Daftar</button>
        
    </form>
    
    <script src="./script/script.js"></script>
</body>
</html>
